---
title: Staff
---
<h2>Staff</h2>

<ul>
    {% for author in site.authors %}
    <li>
        <h3><a href="{{ site.baseurl }}{{ author.url }}">{{ author.name }}</a></h3>
        <h4>{{ author.position }}</h4>
        <!-- markdownify: convert md-formatted string into HTML -->
        <p>{{ author.content | markdownify }}</p>
    </li>
    {% endfor %}

</ul>
