---
title: Questionnaires
---

<h1>Questionnaire</h1>
<ul class="questionaire-list">
    {% for questionnaire in site.questionnaires %}
    <li>
        <div><p>{{questionnaire.date | date: '%b %d, %Y' }}</p></div>
        <h3>{{ questionnaire.title }}</h3>
        <p>
            {{questionnaire.author}}
            {{questionnaire.content}}
        </p>
        <hr />
    </li>
{% endfor %}
</ul>
